<!doctype>
<html lang="tr-TR">
<head>
<meta http-equiv="content-type" content="text/html;charset=Utf-8"/>
<title>Js Dersleri</title>



</head>
<body>
<script type="text/javascript" language="javascript">

document.write("Maximum Sayı		:"+Number.MAX_VALUE+"</br>");
document.write("Minimum Sayı		:"+Number.MIN_VALUE+"</br>");
document.write("E Sayı				:"+Math.E+"</br>");
document.write("LN2 Sayı			:"+Math.LN2+"</br>");
document.write("LN10 Sayı			:"+Math.LN10+"</br>");
document.write("PI Sayı				:"+Math.PI+"</br>");
document.write("1/2 Sayın karekökü	:"+Math.SQRT1_2+"</br>");
document.write("2 nin karekökü		:"+Math.SQRT2+"</br>");
document.write(Number.isInteger(19.80)+"</br>");//false
document.write(Number.isInteger(1980)+"</br>");//true
d1=12.4581327
document.write(d1.toFixed(4)+"</br>");//virgülden sonra 4 hane sonrasını yok et yuvarla
var tahmin=Math.random()
document.write(tahmin*100+"</br>")
document.write(Math.sign(-1980)+"</br>");
document.write(Math.pow(2,3)+"</br>");
</script>
</body>
</html>
